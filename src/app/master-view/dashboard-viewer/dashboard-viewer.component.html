<div class="column-layout left-nav">
  <h6 class="content_1">
    Dashboards
  </h6>
  <igx-list class="list">
    <igx-list-item [isHeader]="false">
      <span igxListLineTitle>Dashboards</span>
      <span igxListAction>
        <igx-icon class="icon">
          dashboard
        </igx-icon>
      </span>
    </igx-list-item>
    <igx-list-item [isHeader]="false">
      <span igxListLineTitle>Favorites</span>
      <span igxListAction>
        <igx-icon class="icon">
          star
        </igx-icon>
      </span>
    </igx-list-item>
    <igx-list-item [isHeader]="false">
      <span igxListLineTitle>Recent</span>
      <span igxListAction>
        <igx-icon class="icon">
          access_time
        </igx-icon>
      </span>
    </igx-list-item>
    <igx-list-item [isHeader]="false">
      <span igxListLineTitle>Samples</span>
      <span igxListAction>
        <igx-icon class="icon">
          ballot
        </igx-icon>
      </span>
    </igx-list-item>
  </igx-list>
</div>
<div class="column-layout right-container">
  <div class="column-layout content">
    <h5 class="content_1">
      Recent
    </h5>
    <button igxButton="raised" igxRipple routerLink="/master-view/dashboards" class="button">
      <igx-icon>
        arrow_back_ios
      </igx-icon>
      <span>Back</span>
    </button>
    <div class="row-layout group">
      <button igxButton="fab" igxRipple class="button_1">
        <igx-icon>
          add
        </igx-icon>
      </button>
    </div>
    <img class="image" />
  </div>
</div>
